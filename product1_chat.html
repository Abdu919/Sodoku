<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تاريخ المملكة</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>مساعد تاريخ المملكة</h1>
        <div class="chatbox">
            <div id="chat-log" class="chat-log">
                <div class="bot-message">مرحبا! يمكنني الاجابة عن اسئلة مقرر تاريخ المملكة، أنسخ وألصق سؤالك في المحادثة</div>
            </div>
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="أكتب، أنسخ سؤالك هنا...">
                <button id="send-button">Send</button>
            </div>
        </div>
        <a href="index.html" class="back-link">← العودة الى الصفحة الرئيسية</a>
    </div>

    <script>
        const API_URL = 'https://masnadk.work.gd';
        const sendButton = document.getElementById('send-button');
        const userInput = document.getElementById('user-input');
        const chatLog = document.getElementById('chat-log');
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        let messageCount = 0;

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        async function sendMessage() {
            const message = userInput.value.trim();
            if (message === '') return;

            // Display user message
            const userMessageDiv = document.createElement('div');
            userMessageDiv.classList.add('user-message');
            userMessageDiv.textContent = message;
            chatLog.appendChild(userMessageDiv);

            // Clear input
            userInput.value = '';

            try {
                const response = await fetch(`${API_URL}/get_answer`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        message: message
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    const botMessageDiv = document.createElement('div');
                    botMessageDiv.classList.add('bot-message');
                    botMessageDiv.textContent = data.answer;
                    chatLog.appendChild(botMessageDiv);

                    // Scroll to bottom
                    chatLog.scrollTop = chatLog.scrollHeight;

                    messageCount++;
                    if (messageCount >= 5) {
                        sendButton.disabled = true;
                        userInput.disabled = true;
                        const limitMessage = document.createElement('div');
                        limitMessage.classList.add('bot-message');
                        limitMessage.textContent = 'You have reached the message limit for this session.';
                        chatLog.appendChild(limitMessage);
                    }
                } else {
                    console.error('Failed to send message');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>
</body>
<footer>
    <div class="footer-content">
        <ul class="social-links">
            <li><a href="https://facebook.com">Facebook</a></li>
            <li><a href="https://instagram.com">Instagram</a></li>
        </ul>
        <p>&copy; 2024 Made with 💓 by Seniors.</p>
    </div>
</footer>
</html>
