</head>
<body>
    <div class="container">
        <h1>مرحبا بك في المساعد الذكي للخدمات الطلابية</h1>
        <div class="products">
            <a href="javascript:void(0)" id="product1-link" class="product-card">
                <h2>تاريخ المملكة</h2>
                <p>ادخل للمساعد الخاص ب تاريخ المملكة</p>
            </a>
            <a href="product2.html" class="product-card">
                <h2>Product 2</h2>
                <p>Click to chat about Product 2</p>
            </a>
            <a href="product3.html" class="product-card">
                <h2>Product 3</h2>
                <p>Click to chat about Product 3</p>
            </a>
        </div>
    </div>

    <script>
        document.getElementById('product1-link').addEventListener('click', async () => {
            try {
                const response = await fetch('https://masnadk.work.gd/gen_otp', {
                    method: 'POST'
                });
                const data = await response.json();
                if (response.ok) {
                    const otp = data.otp;
                    const token = data.token;
                    // Redirect to product1.html and pass the token as a query parameter
                    window.location.href = `product1.html?token=${token}`;
                } else {
                    console.error('Failed to generate OTP');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
