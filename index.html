<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>تسجيل الدخول</h1>
        <form id="login-form">
            <label for="phone-number">رقم الهاتف:</label>
            <input type="text" id="phone-number" placeholder="أدخل رقم هاتفك" required>
            <button type="submit">إرسال OTP</button>
        </form>
    </div>

    <script>
        const API_URL = 'https://masnadk.work.gd';

        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            fetch(`${API_URL}/gen_otp`, {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                alert(`تم إرسال OTP: ${data.otp}`);  // In real implementation, OTP should be sent via WhatsApp or other means
                window.location.href = 'product1.html';  // Redirect to OTP validation page
            })
            .catch(error => {
                console.error('Error:', error);
                alert('حدث خطأ. حاول مرة اخرى.');
            });
        });
    </script>
</body>
</html>
